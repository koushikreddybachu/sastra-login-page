<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SASTRA Deemed University - Parent Web Interface</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons (Optional for Icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Font Awesome (Optional for Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Stylesheet (Optional) -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon (Optional) -->
    <link rel="icon" href="images/s.jpeg" type="image/x-icon">
</head>
<body>
    <div class="text-center mt-3 mb-0">
        <img src="https://webstream.sastra.edu/sastrapwi/images/SASTRA-New-Logo.png" alt="" class="w-50 image">
    </div>
    <div class="d-flex flex-row justify-content-center mt-0">
        <div class="maincontainer d-flex flex-column shadow mt-3">
            <p class="mainHeading">STUDENT WEB INTERFACE</p>
            <div class="mainHeadinBorder">
                
            </div>
            <div class="d-flex flex-row ms-3 mt-3">
                <p class="pe-2 text">Register No</p>
                <input type="text" class="input-container input1" id="regNo">
            </div>
            <div class="d-flex ms-4 flex-row ">
                <p class="pe-2 text">Password</p>
                <input type="password" class="input-container input2" id="pas">
            </div>
            <div class="d-flex flex-row">
                <p class="pe-2 text">Enter captcha</p>
                <input type="text" class="input-container input3">
            </div>
            <div class="text-center">
                <img src="images/stickyImg.png" alt="" class="capchaImage">
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button class="button" id="submitDetails">Submit</button>
            </div>
            <div class="text-end me-3">
                <a href="">Forgot password?</a>
            </div>
            <div class="text-center">
                <p class="logindes">For your first login use your Date of Birth as password.</p>
                <p class="logindes1">
                    [Date format ddmmyyy E.g. 03121990]
                </p>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Optional: jQuery (Only if Needed) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-H+K7U5CnX" crossorigin="anonymous"></script>

    <!-- External JavaScript File -->
    <script src="script.js"></script>

</body>
</html>
